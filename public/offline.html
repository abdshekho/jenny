<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Jenny's Burger Restaurant Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #374151;
      padding: 1rem;
    }
    
    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      display: block;
    }
    
    h1 {
      color: #15803d;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      flex-direction: column;
    }
    
    button {
      background: #15803d;
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 1rem;
    }
    
    button:hover {
      background: #166534;
    }
    
    .secondary {
      background: transparent;
      color: #15803d;
      border: 2px solid #15803d;
    }
    
    .secondary:hover {
      background: #15803d;
      color: white;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 0.875rem;
      color: #92400e;
    }
    
    .online {
      background: #d1fae5;
      color: #065f46;
    }
    
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="icon">üçΩÔ∏è</span>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still browse our cached menu items. Some features may be limited until you're back online.</p>
    
    <div class="buttons">
      <button onclick="window.location.href = '/'">View Cached Menu</button>
      <button class="secondary" onclick="window.location.reload()">Try Again</button>
    </div>
    
    <div class="status" id="status">
      <span id="status-text">Checking connection...</span>
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const statusEl = document.getElementById('status')
      const statusText = document.getElementById('status-text')
      
      if (navigator.onLine) {
        statusEl.className = 'status online'
        statusText.textContent = 'Connection restored! You can refresh the page.'
      } else {
        statusEl.className = 'status'
        statusText.textContent = 'Still offline. Cached content available.'
      }
    }
    
    // Update status on load and when online status changes
    updateStatus()
    window.addEventListener('online', updateStatus)
    window.addEventListener('offline', updateStatus)
    
    // Auto-refresh when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload()
      }, 2000)
    })
  </script>
</body>
</html>
